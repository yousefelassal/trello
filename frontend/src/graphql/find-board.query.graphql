query findBoard($id: ID!) {
    findBoard(id: $id){
        id
        bg
        uploaded_bgs{
            id
            url
        }
        title
        description
        saved
        lists{
            id
            title
            cards{
                id
                title
                cover
                description
                images {
                    id
                }
                attachments {
                    id
                }
            }
        }
    }
}